<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematic</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/schematic.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" defer src="js/pages/schematic.js"></script>
</head>

<body>
    <header id="header">
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <h1>COB <br> AQUATICS</h1>
                </a>
            </div>
            <div class="welcome-message">
                <h2>Class Schedule</h2>
                <p>Welcome, <span id="username">Guest</span></p>
            </div>
            <div class="sign-in-out">
                <button id="sign-out-button" class="btn">Sign Out</button>
            </div>
        </div>
        <div class="header-bottom">
            <select class="select-btns" id="select-day-btn">
                <option value="">Select Day</option>
                <option value="Mo">Monday</option>
                <option value="Tu">Tuesday</option>
                <option value="We">Wednesday</option>
                <option value="Th">Thursday</option>
                <option value="Fr">Friday</option>
                <option value="Sa">Saturday</option>
                <option value="Su">Sunday</option>
                <option value="Mo,Tu,We,Th,Fr">Mini Session</option>
            </select>
            
            <div id="drop-zone" class="drop-zone-header">
                <p>Upload Roster</p>
                <input id="file-input" type="file" name="csv_file" accept=".csv" style="opacity: 0;" required>
            </div>
            
            <div class="service_button">
                <a class="notcurrent" href="schematic.html">Schematic</a>
            </div>
            <div class="service_button">
                <a class="notcurrent" href="masterlist.html">Master List</a>
            </div>
            <div class="service_button">
                <a class="notcurrent" href="rosters.html">Rosters</a>
            </div>
        </div>
    
    </header>

    <div class="schematic-container">
        <div id="time-sidebar-left" class="time-sidebar"></div>
        <div class="main-content" id="main-content">
            <!-- Columns will be dynamically generated here -->
        </div>
        <div id="time-sidebar-right" class="time-sidebar"></div>
    </div>

    <div class="schematic-actions">
        <button id="save-schematic" class="btn">Save Schedule</button>
    </div>
</body>

</html>
