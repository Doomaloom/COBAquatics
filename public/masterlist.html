<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COB Aquatics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/masterlist.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script type="module" defer src="js/pages/masterlist.js"></script>
</head>
<body>

  <header id="header">
    <div class="logo">
        <a href="index.html"><h1>COB <br> AQUATICS</h1></a>
    </div>
    <div class="welcome-message">
        <h2>Master List Maker</h2>
        <p>Welcome, <span id="username">Guest</span></p>
    </div>
    <div class="sign-in-out">
        <button id="sign-out-button">Sign Out</button>
    </div>
</header>
  <div class="main-content">
    <div class="services" id="services">
      <div class="service_button">
        <a class="notcurrent" href="myteams.html">My Teams</a>
      </div>
        <div class="service_button">
            <a class="notcurrent" href="schematic.html">Schematic</a>
        </div>
        <div class="service_button">
            <a class="current" href="masterlist.html">Master List</a>
        </div>
        <div class="service_button">
            <a class="notcurrent" href="class_rosters.html">Rosters</a>
        </div>
    </div>
  <form id="upload-form">
    <!-- Drag & drop / file selector -->
    <div id="drop-zone" class="drop-zone">
      <p>Drag & Drop your .csv file here or click to select</p>
      <input id="file-input" type="file" name="csv_file" accept=".csv" style="opacity: 0;" required>
    </div>
    <div id="file-status">No file selected.</div>
    <!-- Main panels -->
    <div class="main-container">
      <!-- Instructors panel -->
      <div class="panel-left">
        <h2>Instructors and Classes</h2>
        <div id="instructor-fields">
          <div class="instructor-entry">
            <input type="text" name="instructor_names[]" placeholder="Instructor Name">
            <input type="text" name="instructor_codes[]" placeholder="Classes (comma separated)">
            <button type="button" class="remove-btn" type="button">Remove</button>
          </div>
        </div>
        <button type="button" class="add-btn" id="add-btn" type="button">Add Instructor</button>
      </div>

      <!-- Formatting options panel -->
      <div class="panel-right">
        <h2>Formatting Options</h2>
        <div class="option-group">
          <button class="option-check" id="time_headers" name="time_headers" type="button"> Time Headers</button>
          <button class="option-check" id="instructor_headers" name="instructor_headers" type="button"> Instructor Headers</button>
          <button class="option-check" id="course_headers" name="course_headers" type="button"> Course Headers</button>
          <button class="option-check" id="borders" name="borders" type="button"> Borders</button>
          <fieldset>
            <legend>Time Header Style</legend>
            <button class="option-check" id="center_time" name="center_time" type="button"> Center</button>
            <button class="option-check" id="bold_time" name="bold_time" type="button"> Bold</button>
          </fieldset>
          <fieldset>
            <legend>Course Header Style</legend>
            <button class="option-check" id="center_course" name="center_course" type="button"> Center</button>
            <button class="option-check" id="bold_course" name="bold_course" type="button"> Bold</button>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- Remember settings -->
    <div class="remember-panel">
      <button class="option-check" id="remember_instructors" type="button"> Remember Instructors and Classes</button>
      <button class="option-check" id="remember_formatting" type="button"> Remember Formatting Options</button>
    </div>

    <button type="submit" class="submit-btn">Create Master List</button>
  </form>
  </div>
</body>
</html>
