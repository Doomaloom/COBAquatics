<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COB Aquatics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/masterlist.css">
  <script type="module" defer src="js/pages/masterlist.js"></script>
</head>
<body>

  <header id="header">
    <div class="logo">
        <a href="index.html"><h1>COB <br> AQUATICS</h1></a>
    </div>
    <div class="welcome-message">
        <h2>Master List Maker</h2>
        <p>Welcome, <span id="username">Guest</span></p>
    </div>
    <div class="sign-in-out">
        <button id="sign-out-button">Sign Out</button>
    </div>
</header>
  <div class="main-content">
    <div class="services" id="services">
      <div class="service_button">
        <a class="notcurrent" href="myteams.html">My Teams</a>
    </div>
        <div class="service_button">
            <a class="notcurrent" href="schematic.html">Schematic</a>
        </div>
        <div class="service_button">
            <a class="current" href="masterlist.html">Master List</a>
        </div>
        <div class="service_button">
            <a class="notcurrent" href="class_rosters.html">Rosters</a>
        </div>
    </div>
  <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
    <!-- Drag & drop / file selector -->
    <div id="drop-zone" class="drop-zone">
      <p>Drag & Drop your .csv file here or click to select</p>
      <input id="file-input" type="file" name="csv_file" accept=".csv" style="display:none" required>
    </div>
    <div id="file-status">No file selected.</div>
    <!-- Main panels -->
    <div class="main-container">
      <!-- Instructors panel -->
      <div class="panel-left">
        <h2>Instructors and Classes</h2>
        <div id="instructor-fields">
          <div class="instructor-entry">
            <input type="text" name="instructor_names[]" placeholder="Instructor Name">
            <input type="text" name="instructor_codes[]" placeholder="Classes (comma separated)">
            <button type="button" class="remove-btn">Remove</button>
          </div>
        </div>
        <button type="button" class="add-btn" id="add-btn">Add Instructor</button>
      </div>

      <!-- Formatting options panel -->
      <div class="panel-right">
        <h2>Formatting Options</h2>
        <div class="option-group">
          <label><input type="checkbox" id="roster_by_series" name="roster_by_series"> Roster By Series</label>
          <label><input type="checkbox" id="roster_by_session" name="roster_by_session"> Roster By Session</label>
          <label><input type="checkbox" id="time_headers" name="time_headers"> Time Headers</label>
          <label><input type="checkbox" id="course_headers" name="course_headers"> Course Headers</label>
          <label><input type="checkbox" id="instructor_headers" name="instructor_headers"> Instructor Headers</label>
          <label><input type="checkbox" id="borders" name="borders"> Borders</label>
          <fieldset>
            <legend>Time Header Style</legend>
            <label><input type="checkbox" id="center_time" name="center_time"> Center</label>
            <label><input type="checkbox" id="bold_time" name="bold_time"> Bold</label>
          </fieldset>
          <fieldset>
            <legend>Course Header Style</legend>
            <label><input type="checkbox" id="center_course" name="center_course"> Center</label>
            <label><input type="checkbox" id="bold_course" name="bold_course"> Bold</label>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- Remember settings -->
    <div class="remember-panel">
      <label><input type="checkbox" id="remember_instructors"> Remember Instructors and Classes</label>
      <label><input type="checkbox" id="remember_formatting"> Remember Formatting Options</label>
    </div>

    <button type="submit" class="submit-btn">Create Master List</button>
  </form>
  </div>
</body>
</html>
